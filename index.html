<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Hamlet - A Marketplace for Specialists</title>
    <link rel="stylesheet" href="/css/bootstrap.paper.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body ng-app="hamlet">
    <header>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle ng-click-active" data-target="#bs-example-navbar-collapse-1" data-toggle="collapse" ng-click="isCollapsed = !isCollapsed">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"><img src="/images/hamlet_face.png" class="nav-image"></a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" collapse="!isCollapsed">
                    <div ng-controller="NavSearchFormCtrl">
                        <form class="navbar-form navbar-left" ng-submit="redirectToSearch()" role="search">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Search">
                            </div>
                            <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
                        </form>
                    </div>
                    <div ng-controller="CategoriesCtrl">
                        <ul class="nav navbar-nav navbar-left">
                            <li class="dropdown" is-open="status.isopen">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Categories <span class="caret"></span></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li ng-repeat="choice in items">
                                        <a ng-href="{{choice.href}}">{{choice.text}}</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <ul class="nav navbar-nav right">
                        <li>
                            <a href="/#/how-it-works">How it Works/Pricing</a>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </header>

    <div ng-view></div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="/js/angular-ui-bootstrap.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.js"></script>
    <script src="/js/angular-ngStorage.js"></script>
    <script src="/js/angular/app.js"></script>
</body>
</html>
